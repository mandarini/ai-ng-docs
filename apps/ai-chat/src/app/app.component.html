<div class="input-wrapper">
  <input
    type="text"
    #box
    required
    (keyup.enter)="onEnter(box.value)"
    [disabled]="(response$ | async)?.loading"
  />
  <button
    (click)="onEnter(box.value)"
    [disabled]="(response$ | async)?.loading"
  >
    Submit
  </button>
</div>

<div *ngIf="(response$ | async)?.loading" class="loading-indicator">
  Loading...
</div>

<div *ngIf="!(response$ | async)?.loading" class="response-box">
  <p>{{ (response$ | async)?.data }}</p>
</div>
