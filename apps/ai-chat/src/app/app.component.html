<div class="input-wrapper">
  <input
    type="text"
    #box
    required
    (keyup.enter)="onEnter(box.value)"
    [disabled]="loading"
  />
  <button (click)="onEnter(box.value)" [disabled]="loading">Submit</button>
</div>
<div *ngIf="loading; else content">
  <p class="loading">Thinking...</p>
</div>
<ng-template #content>
  <div class="response-box">
    <p>{{ (aiResponse$ | async)?.message }}</p>
  </div>
</ng-template>
